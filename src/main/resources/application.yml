server:
  port: 8081

spring:
  jpa:
    # 쿼리 로그 show 설정
    show_sql: true
    properties:
      hibernate:
        # sql문 정렬하여 출력
        format_sql: true
  datasource:
    url: jdbc:mysql://localhost:3306/gongibap
    username: root
    password: 1234
    driver-class-name: com.mysql.cj.jdbc.Driver
  devtools:
    restart:
      enabled: true
  thymeleaf:
    enabled: true
    dialects: nz.net.ultraq.thymeleaf.LayoutDialect
    prefix: classpath:/templates/
    suffix: .html
    cache: false
    mode: HTML
    encoding: UTF-8
  servlet:
    content-type: text/html;charset=UTF-8
  view-names: error
  check-template-location: true
  template-resolver-order: 0

  # 바인딩되는 파라미터 값 출력
  logging:
    level:
      org:
        hibernate:
          type:
            descriptor:
              sql: trace





